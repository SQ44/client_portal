server {
    listen 80;
    listen [::]:80;
    server_name client-portal.example.com;

    # Serve static assets (e.g., /public) directly from disk when possible.
    root /var/www/client_portal;
    index index.html;

    # Enforce reasonable upload limits for client project files.
    client_max_body_size 50m;

    location /_next/static/ {
        alias /var/www/client_portal/.next/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy all other traffic to the Next.js server.
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Basic security headers.
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
