<VirtualHost *:8081>
    ServerName client-portal.example.com
    ServerAdmin webmaster@example.com

    # Serve static assets directly.
    DocumentRoot /var/www/client_portal/public

    <Directory /var/www/client_portal/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Limit upload size for project files.
    LimitRequestBody 52428800

    # Reverse proxy dynamic requests to Next.js (running on port 3000).
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /_next/static/ !
    ProxyPass / http://127.0.0.1:3100/
    ProxyPassReverse / http://127.0.0.1:3100/

    # Cache static Next.js assets.
    Alias /_next/static/ /var/www/client_portal/.next/static/
    <Directory /var/www/client_portal/.next/static>
        Require all granted
        Header set Cache-Control "public, max-age=31536000, immutable"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/client-portal-error.log
    CustomLog ${APACHE_LOG_DIR}/client-portal-access.log combined

    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
